<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Nochebuena</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .menu {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .rasca {
            background-color: gray;
            color: white;
            width: 300px;
            height: 50px;
            margin: 0 auto;
            padding: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Menú de Nochebuena</h1>
    <div class="menu">
        <p>Plato 1: Cena navideña</p>
        <p>Plato 2: Pavo asado</p>
        <p>Plato 3: Tarta de manzana</p>
        <p>Plato 4: Vino tinto</p>
    </div>

    <div class="rasca" onclick="alert('{{ frase }}')">
        ¡Rasca aquí para ver tu mensaje!
    </div>
</body>
</html>
